<div class="auth-container">
  <div class="auth-card">
  <div class="brand-header">
    <h1 class="brand-name">Damotech</h1>
    <p class="brand-tagline">Task Management System</p>
  </div>
  <h2>Sign In</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="Enter your email"
          [disabled]="loading"
        />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Enter your password"
          [disabled]="loading"
        />
      </div>

      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading || !loginForm.form.valid"
        class="btn-primary"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing in...</span>
      </button>

      <!-- Link to Register -->
      <p class="auth-link">
        Don't have an account?
        <a routerLink="/register">Create one</a>
      </p>
    </form>
  </div>
</div>
